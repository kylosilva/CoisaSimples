<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.bundle.min.js"></script>
        <style>
            #carouselExampleIndicators {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div id="carouselExampleIndicators" class="carousel slide text-center">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                    <img src="images/v1.jpg" style="height: 50%; width: 50%; align-items: center;">
                
              </div>
              <div class="carousel-item">
                    <img src="images/v2.jpg" style="height: 50%; width: 50%; align-items: center;">
                
              </div>
              <div class="carousel-item">
                    <img src="images/v3.jpg" style="height: 50%; width: 50%; align-items: center;">
                
              </div>
              <div class="carousel-item">
                    <img src="images/v4.jpg" style="height: 50%; width: 50%; align-items: center;">
                
              </div>
              <div class="carousel-item">
                    <img src="images/v5.jpg" style="height: 50%; width: 50%; align-items: center;">
                
              </div>
              <div class="carousel-item">
                    <img src="images/v6.jpg" style="height: 50%; width: 50%; align-items: center;">
                
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </body>
</html>
